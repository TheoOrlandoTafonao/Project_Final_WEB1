<head>

      theme: {

            simpleBlack: "#050505",
            simpleMint: "#68f2b7",
            simplePurple: "#b88aff",
            simpleYellow: "#ffe56c",
            simpleBg: "#f6f6f4",
          },
        },
      },
    };
  </script>

<body class="bg-white text-black antialiased">

<!-- NAVBAR -->

        <img src="images/logo.svg" alt="Site Logo" class="h-8 sm:h-10 md:h-14" />
      </a>

      <!-- DESKTOP MENU -->
      <div class="hidden md:flex items-center relative h-full">

        <div
          class="absolute top-[18px] left-[120px] h-[75px] w-[300px]
                 bg-[url('images/grain.png')] opacity-55 pointer-events-none rounded-sm">
        </div>

        <ul class="relative flex items-center gap-8 lg:gap-10 text-[15px] lg:text-[16px] font-semibold">
          <li><a href="index.html" class="hover:opacity-100 opacity-80 transition">Home</a></li>
          <li><a href="biodata.html" class="hover:opacity-100 opacity-80 transition">Biodata</a></li>
          <li><a href="contact_us.html" class="hover:opacity-100 opacity-80 transition">Contact</a></li>
          <li><a href="freepage.html" class="hover:opacity-100 opacity-80 transition">Freepage</a></li>
          <li><a href="posts.html" class="opacity-80">Posts</a></li>
        </ul>
      </div>

      <!-- DESKTOP SIGN IN + GET STARTED -->
      <div class="hidden md:flex items-center gap-4 lg:gap-6 text-[15px] lg:text-[16px] font-semibold z-20">
        <a href="#" class="hover:opacity-80 transition">Sign In</a>

        <a href="#"
           class="bg-simpleMint text-black font-semibold py-2.5 px-5 lg:px-6 rounded-sm
                  hover:brightness-95 transition">
          Get Started
        </a>
      </div>

      <!-- MOBILE BUTTON -->
      <button
        type="button"
        class="md:hidden z-20 p-2 border border-white/20 rounded"
        aria-label="Toggle navigation menu"
        onclick="document.getElementById('mobileNav').classList.toggle('hidden')"
      >
        <div class="space-y-1.5">
          <span class="block w-6 h-[2px] bg-white"></span>
          <span class="block w-6 h-[2px] bg-white"></span>
          <span class="block w-6 h-[2px] bg-white"></span>
        </div>
      </button>

    </nav>

    <!-- MOBILE NAV -->
    <div
      id="mobileNav"
      class="md:hidden hidden pb-4 pt-2 border-t border-white/10 text-white bg-[#0b0b0b]"
    >
      <ul class="flex flex-col gap-3 text-[15px] font-semibold">
        <li><a href="index.html" class="block py-1 hover:opacity-80">Home</a></li>
        <li><a href="biodata.html" class="block py-1 hover:opacity-80">Biodata</a></li>
        <li><a href="contact_us.html" class="block py-1 hover:opacity-80">Contact</a></li>
        <li><a href="freepage.html" class="block py-1 hover:opacity-80">Freepage</a></li>

      </ul>

      <!-- MOBILE CTA -->
      <div class="mt-4 flex flex-col sm:flex-row sm:items-center gap-3 sm:gap-4">

           class="bg-simpleMint text-black font-semibold py-2 px-4 rounded-sm

  </div>
</header>

<!-- PAGE CONTENT -->
<section class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12 md:py-16 lg:py-20 text-black">
  
  <h1 class="text-3xl sm:text-4xl md:text-5xl font-extrabold mb-6 md:mb-8">
    Post Data (NIM: 09)
  </h1>

  <div id="postContainer" class="space-y-6 text-sm sm:text-base md:text-lg"></div>

</section>

<script>
  fetch("https://jsonplaceholder.typicode.com/posts/9")
    .then(response => response.json())
    .then(data => {
      const box = document.getElementById("postContainer");

      const card = `
        <div class="bg-gray-100 border border-gray-300 p-5 sm:p-6 rounded-lg shadow-lg hover:shadow-xl transition">
          <p class="text-simpleMint font-bold text-base sm:text-lg mb-1">
            ID Post: ${data.id}
          </p>
          <h2 class="text-xl sm:text-2xl md:text-3xl font-bold mb-3 text-black">
            ${data.title}
          </h2>
          <p class="text-gray-700 leading-relaxed text-sm sm:text-base md:text-lg">
            ${data.body}
          </p>
        </div>  
      `;
      box.innerHTML = card;
    })
    .catch(err => {
      document.getElementById("postContainer").innerHTML =
        `<p class="text-red-500 text-sm sm:text-base">Gagal mengambil data.</p>`;
    });
</script>

</body>
</html>
