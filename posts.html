<!-- PAGE CONTENT (WHITE BG) -->
<section class="max-w-4xl mx-auto px-4 py-16 text-black">
  
  <h1 class="text-4xl font-extrabold mb-8">Post Data (NIM: 09)</h1>

  <div id="postContainer" class="space-y-6"></div>

</section>

<script>
  fetch("https://jsonplaceholder.typicode.com/posts/9")
    .then(response => response.json())
    .then(data => {
      const box = document.getElementById("postContainer");

      const card = `
        <div class="bg-gray-100 border border-gray-300 p-6 rounded-lg shadow-lg hover:shadow-xl transition">
          <p class="text-simpleMint font-bold text-lg mb-1">ID Post: ${data.id}</p>
          <h2 class="text-2xl font-bold mb-3 text-black">${data.title}</h2>
          <p class="text-gray-700 leading-relaxed">${data.body}</p>
        </div>  
      `;
      box.innerHTML = card;
    })
    .catch(err => {
      document.getElementById("postContainer").innerHTML =
        `<p class="text-red-500">Gagal mengambil data.</p>`;
    });
</script>

</body>
