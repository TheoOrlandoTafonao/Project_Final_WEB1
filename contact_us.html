<!-- FORM SECTION -->
<section class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-12 md:py-16">
  <h1 class="text-3xl sm:text-4xl md:text-5xl font-extrabold mb-8 md:mb-10 text-center">
    Formulir Pendaftaran Siswa
  </h1>

  <form
    id="studentForm"
    class="space-y-6 bg-white p-6 sm:p-8 rounded-xl shadow-xl border border-gray-200"
  >
    <!-- ALERTS -->
    <p
      id="errorMsg"
      class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded text-sm sm:text-base"
    ></p>

    <p
      id="successMsg"
      class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded text-sm sm:text-base"
    ></p>

    <!-- INPUTS -->
    <div>
      <label class="block mb-1 font-semibold text-sm sm:text-base">Nama Lengkap</label>
      <input
        type="text"
        id="nama"
        class="w-full p-3 rounded border border-gray-300 bg-gray-50
               focus:ring-2 focus:ring-simpleMint outline-none text-sm sm:text-base"
      />
    </div>

    <div>
      <label class="block mb-1 font-semibold text-sm sm:text-base">NIM</label>
      <input
        type="text"
        id="nim"
        class="w-full p-3 rounded border border-gray-300 bg-gray-50
               focus:ring-2 focus:ring-simpleMint outline-none text-sm sm:text-base"
      />
    </div>

    <div>
      <label class="block mb-1 font-semibold text-sm sm:text-base">Email</label>
      <input
        type="email"
        id="email"
        class="w-full p-3 rounded border border-gray-300 bg-gray-50
               focus:ring-2 focus:ring-simpleMint outline-none text-sm sm:text-base"
      />
    </div>

    <div>
      <label class="block mb-1 font-semibold text-sm sm:text-base">Fakultas</label>
      <select
        id="fakultas"
        class="w-full p-3 rounded border border-gray-300 bg-gray-50
               focus:ring-2 focus:ring-simpleMint outline-none text-sm sm:text-base"
      >
        <option value="">-- Pilih Fakultas --</option>
        <option>FTI</option>
        <option>FMIPA</option>
        <option>FIK</option>
        <option>FILSAFAT</option>
      </select>
    </div>

    <div>
      <label class="block mb-1 font-semibold text-sm sm:text-base">Tanggal Lahir</label>
      <input
        type="date"
        id="tgl"
        class="w-full p-3 rounded border border-gray-300 bg-gray-50
               focus:ring-2 focus:ring-simpleMint outline-none text-sm sm:text-base"
      />
    </div>

    <div>
      <label class="block mb-1 font-semibold text-sm sm:text-base">Jenis Kelamin</label>
      <div class="flex flex-col sm:flex-row sm:items-center gap-2 sm:gap-4 mt-1">
        <label class="flex items-center gap-2 text-sm sm:text-base">
          <input type="radio" name="gender" value="Pria" /> Pria
        </label>
        <label class="flex items-center gap-2 text-sm sm:text-base">
          <input type="radio" name="gender" value="Wanita" /> Wanita
        </label>
      </div>
    </div>

    <div>
      <label class="block mb-1 font-semibold text-sm sm:text-base">Alamat</label>
      <textarea
        id="alamat"
        rows="3"
        class="w-full p-3 rounded border border-gray-300 bg-gray-50
               focus:ring-2 focus:ring-simpleMint outline-none text-sm sm:text-base"
      ></textarea>
    </div>

    <div>
      <label class="block mb-1 font-semibold text-sm sm:text-base">Nomor Telepon</label>
      <input
        type="text"
        id="telp"
        class="w-full p-3 rounded border border-gray-300 bg-gray-50
               focus:ring-2 focus:ring-simpleMint outline-none text-sm sm:text-base"
      />
    </div>

    <button
      type="submit"
      class="w-full bg-simpleMint text-black font-bold py-3 rounded
             hover:brightness-95 transition text-sm sm:text-base"
    >
      Kirim Formulir
    </button>

  </form>
</section>

<!-- VALIDATION SCRIPT -->
<script>
  const form = document.getElementById("studentForm");
  const namaField = document.getElementById("nama");
  const nimField = document.getElementById("nim");
  const emailField = document.getElementById("email");
  const fakultasField = document.getElementById("fakultas");
  const tglField = document.getElementById("tgl");
  const alamatField = document.getElementById("alamat");
  const telpField = document.getElementById("telp");

  const error = document.getElementById("errorMsg");
  const success = document.getElementById("successMsg");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const nama = namaField.value.trim();
    const nim = nimField.value.trim();
    const email = emailField.value.trim();
    const fakultas = fakultasField.value;
    const tgl = tglField.value;
    const gender = document.querySelector("input[name='gender']:checked");
    const alamat = alamatField.value.trim();
    const telp = telpField.value.trim();

    // Reset alert
    error.classList.add("hidden");
    success.classList.add("hidden");

    // Empty check
    if (!nama || !nim || !email || !fakultas || !tgl || !gender || !alamat || !telp) {
      error.textContent = "Semua kolom wajib diisi!";
      error.classList.remove("hidden");
      return;
    }

    // Email format
    const emailFormat = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailFormat.test(email)) {
      error.textContent = "Format email tidak valid!";
      error.classList.remove("hidden");
      return;
    }

    // Phone numeric
    if (!/^\d+$/.test(telp)) {
      error.textContent = "Nomor telepon hanya boleh angka!";
      error.classList.remove("hidden");
      return;
    }

    // Phone length
    if (telp.length < 10) {
      error.textContent = "Nomor telepon minimal 10 digit!";
      error.classList.remove("hidden");
      return;
    }

    success.textContent = "Form berhasil dikirim!";
    success.classList.remove("hidden");

    form.reset();
  });
</script>

</body>
