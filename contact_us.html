<section class="max-w-3xl mx-auto px-4 py-16">
  <h1 class="text-4xl font-extrabold mb-10 text-center">Formulir Pendaftaran Siswa</h1>

  <form id="studentForm" class="space-y-6 bg-white p-8 rounded-xl shadow-xl border border-gray-200">

    <!-- ALERTS -->
    <p id="errorMsg"
       class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded"></p>

    <div>

    <div>

    <div>
      <label class="block mb-1 font-semibold">Email</label>
      <input type="email" id="email"
        class="w-full p-3 rounded border border-gray-300 bg-gray-50 focus:ring-2 focus:ring-simpleMint outline-none"/>
    </div>

    <div>
      <label class="block mb-1 font-semibold">Fakultas</label>
      <select id="fakultas"
        class="w-full p-3 rounded border border-gray-300 bg-gray-50 focus:ring-2 focus:ring-simpleMint outline-none">
        <option value="">-- Pilih Fakultas --</option>
        <option>FTI</option>
        <option>FMIPA</option>
        <option>FIK</option>
        <option>FILSAFAT</option>
      </select>
    </div>

    <div>
      <label class="block mb-1 font-semibold">Tanggal Lahir</label>
      <input type="date" id="tgl"
        class="w-full p-3 rounded border border-gray-300 bg-gray-50 focus:ring-2 focus:ring-simpleMint outline-none"/>
    </div>

    <div>
      <label class="block mb-1 font-semibold">Jenis Kelamin</label>
      <div class="flex items-center gap-4 mt-1">
        <label class="flex items-center gap-2">
          <input type="radio" name="gender" value="Pria"/> Pria
        </label>
        <label class="flex items-center gap-2">
          <input type="radio" name="gender" value="Wanita"/> Wanita
        </label>
      </div>
    </div>

    <div>
      <label class="block mb-1 font-semibold">Alamat</label>
      <textarea id="alamat" rows="3"
        class="w-full p-3 rounded border border-gray-300 bg-gray-50 focus:ring-2 focus:ring-simpleMint outline-none"></textarea>
    </div>

    <div>
      <label class="block mb-1 font-semibold">Nomor Telepon</label>
      <input type="text" id="telp"
        class="w-full p-3 rounded border border-gray-300 bg-gray-50 focus:ring-2 focus:ring-simpleMint outline-none"/>
    </div>

    <button type="submit"
      class="w-full bg-simpleMint text-black font-bold py-3 rounded hover:brightness-95 transition">
      Kirim Formulir
    </button>

<!-- VALIDATION SCRIPT -->
<script>
document.getElementById("studentForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const nama = namaField.value.trim();
  const nim = nimField.value.trim();
  const email = emailField.value.trim();
  const fakultas = fakultasField.value;
  const tgl = tglField.value;
  const gender = document.querySelector("input[name='gender']:checked");
  const alamat = alamatField.value.trim();
  const telp = telpField.value.trim();

  const error = document.getElementById("errorMsg");
  const success = document.getElementById("successMsg");

  error.classList.add("hidden");
  success.classList.add("hidden");

  if (!nama || !nim || !email || !fakultas || !tgl || !gender || !alamat || !telp) {
    error.textContent = "Semua kolom wajib diisi!";
    error.classList.remove("hidden");
    return;
  }

  const emailFormat = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailFormat.test(email)) {
    error.textContent = "Format email tidak valid!";
    error.classList.remove("hidden");
    return;
  }

  if (!/^\d+$/.test(telp)) {
    error.textContent = "Nomor telepon hanya boleh angka!";
    error.classList.remove("hidden");
    return;
  }

  if (telp.length < 10) {
    error.textContent = "Nomor telepon minimal 10 digit!";
    error.classList.remove("hidden");
    return;
  }

  success.textContent = "Form berhasil dikirim!";
  success.classList.remove("hidden");

  document.getElementById("studentForm").reset();
});
</script>
